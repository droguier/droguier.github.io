#droguier vars
droguier:
  index: /droguier
  icon: "/assets/icons/favicon.ico"
  skin: "/assets/css/skins/dark.css"
  title: "Droguier's Web v5.666"
  description: "Metalwork page since no JAVA idea from Jekyll"

#florecer vars
florecer:
  index: /florecerterapias
  icon: "/assets/images/florecer/logo_florecer.ico"
  skin: "/assets/css/skins/florecer.css"
  title: "Florecer Terapias"
  description: "Terapeuta del alma, masoterapias y cuidado personal"

# Collections
collections:
  # Droguier
  droguier:
    output: true
    permalink: /:collection/:title/ 
  # Florecer Terapias 
  florecerpost:
    output: true
    #directory: "_florecerposts"
    permalink: /florecerterapias/publicaciones/:title
  florecergallery:
    output: true
    #directory: "_florecergalley"
    permalink: /florecerterapias/galeria/:title
  florecersvc:
    output: true
    #directory: "_florecergalley"
    permalink: /florecerterapias/serviciosporahora/:title


# Front Matter Defaults
defaults:
  # Posts defaults
  - scope:
      path: "_posts"
      type: posts
    values:
      layout: post
      share: true      
  # Recipes
  - scope:
      path: "_recipes"
      type: recipes
    values:
      layout: post
      comments: true
      share: true   
  # Droguier
  - scope:
      path: "_droguier"
      type: droguier
    values:
      layout: post
      comments: true
      share: true 
  # Florecer Terapias 
  - scope:
      path: "_florecerpost"
      type: florecerpost
    values:
      layout: florecer/post
      comments: true
      share: true
  - scope:
      path: "_florecergalley"
      type: florecergallery
    values:
      layout: florecer/page
      comments: true
      share: true
  - scope:
      path: "_florecersvc"
      type: florecersvc
    values:
      layout: florecer/page
      comments: true
      share: true