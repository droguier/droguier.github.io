<header class="masthead">
  <div class="wrap">
    {% if site.droguier.icon %}
      <a href="{{ site.droguier.index | relative_url }}" class="site-logo" rel="home" title="{{ site.droguier.title }}">
        <img src="{{ site.droguier.icon| relative_url }}" class="site-logo-img animated fadeInDown" alt="{{ site.droguier.title }}">
      </a>
    {% endif %}
    {% assign page_image = page.image.path | default: page.image %}
    {% unless page_image %}
      <h1 class="site-title animated fadeIn"><a href="{{ site.droguier.index | relative_url }}">{{ site.droguier.title }}</a></h1>
      <p class="site-description animated fadeIn" itemprop="description">{{ site.droguier.description }}</p>
    {% endunless %}
  </div>
</header><!-- /.masthead -->
